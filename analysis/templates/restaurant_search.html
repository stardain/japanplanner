{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>number two</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'analysis/restaurant_search.css' %}" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
        <h1>restaurant finder</h1>

        <div class="background-keeper"></div>

        <label for="myNumberInput" class="input-label">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="100">
            <span class="unit-text">cm</span>
        </label>

        <br>

        <form>
            <p>Select your favorite color:</p>

            <input type="radio" id="red" name="fav_color" value="red">
            <label for="red">Red</label><br>

            <input type="radio" id="blue" name="fav_color" value="blue">
            <label for="blue">Blue</label><br>

            <input type="radio" id="green" name="fav_color" value="green" checked>
            <label for="green">Green</label><br>
        </form>

        <form>
            <p>Select your favorite shi:</p>

            <input type="checkbox" id="bike" name="vehicle" value="bike">
            <label for="bike">I have a bike</label><br>

            <input type="checkbox" id="car" name="vehicle" value="car">
            <label for="car">I have a car</label><br>

            <input type="checkbox" id="boat" name="vehicle" value="boat" checked>
            <label for="boat">I have a boat</label>
        </form>

        <form>
            <p>Select your favorite color:</p>

            <input type="radio" id="red" name="fav_color" value="red">
            <label for="red">Red</label><br>

            <input type="radio" id="blue" name="fav_color" value="blue">
            <label for="blue">Blue</label><br>

            <input type="radio" id="green" name="fav_color" value="green" checked>
            <label for="green">Green</label><br>
        </form>

        <form action="/submit-form" method="post">
        <label for="fruit-select">Choose a fruit:</label>
        <select name="fruits" id="fruit-select">
            <option value="">--Please choose an option--</option>
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="orange">Orange</option>
            <option value="grape">Grape</option>
        </select>
        </form>

        <label for="username">Username:</label>
        <input type="text" required>

        <br>

        <button type="submit">Send</button>

</body>
</html>
